<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login-Quản lý nhân viên</title>
</head>
<body>
    <main>
        <div class="left">
            <h1>Đăng nhập</h1>
            <div class="register">
                <input type="text" class="form-control" id="tk" aria-describedby="tkHelp"
                    placeholder="   Tài khoản" autofocus>
            </div>
            <div class="register">
                <input type="password" class="form-control" id="pw" aria-describedby="pwHelp"
                    placeholder="   Mật khẩu">
            </div>
            <div class="showpass">
                <input type="checkbox" class="form-control" id="cb">
                <label for="text">Hiện mật khẩu</label>
            </div>
            <div class="group-button">
                <button><a href="Home.html">Đăng nhập</a></button>
            </div>
            <div class="QMK">
                <a href="">Quên mật khẩu</a>
            </div>
        </div>
        <div class="right">
            <img src="img/login1.png" alt="">
        </div>
    </main>
</body>
</html>
